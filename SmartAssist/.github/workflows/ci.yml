# SmartAssist CI/CD Pipeline
# Runs on push and pull requests

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
    
    - name: Run Black
      run: black --check pipeline/ models/ services/
    
    - name: Run Flake8
      run: flake8 pipeline/ models/ services/ --max-line-length=120
    
    - name: Run MyPy
      run: mypy pipeline/src/ --ignore-missing-imports
      continue-on-error: true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: pytest tests/ --cov=pipeline --cov=models --cov=services
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  config-validation:
    name: Validate Configurations
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install PyYAML
      run: pip install PyYAML
    
    - name: Validate YAML configs
      run: |
        python -c "import yaml; yaml.safe_load(open('pipeline/config/pipeline_config.yaml'))"
        python -c "import yaml; yaml.safe_load(open('pipeline/config/logging_config.yaml'))"
        python -c "import yaml; yaml.safe_load(open('models/nozzlenet/config/nozzlenet_config.yaml'))"
        python -c "import yaml; yaml.safe_load(open('models/csi/config/csi_config.yaml'))"
    
    - name: Validate JSON configs
      run: |
        python -c "import json; json.load(open('pipeline/config/camera_config.json'))"

  model-validation:
    name: Validate Model Files
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Check model files exist
      run: |
        echo "Checking model file references in configs..."
        # This would check if model paths in configs are valid
        # For now, just check config files exist
        test -f models/nozzlenet/labels.txt
        test -f models/nozzlenet/config/nozzlenet_config.yaml
        test -f models/csi/config/csi_config.yaml

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check README
      run: |
        test -f README.md
        test -f CONFIG_README.md
    
    - name: Validate Markdown
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        config-file: '.github/markdown-link-check.json'
      continue-on-error: true